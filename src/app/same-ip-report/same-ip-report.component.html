


<section class="marqueeStyle-header ng-scope">
  <div class="header-title">
    <p class="pageTitle ng-binding">Sample IP Report </p>

    <marquee class="marqueeStyle ng-binding" behavior="" direction="left" width="100%" id="appMarquee" class="marqueeStyle">
      MCX ALUMINIUM, COPPER, LEAD &amp; ZINC ALL WILL EXPIRES TODAY(23SEP,MON), SO ROLLOVER YOUR POSITION BEFORE MARKET
      CLOSE, OTHERWISE CLOSE BY BID-ASK RATE...
    </marquee>
  </div>
</section>
<!-- Same IP Report -->

<section class="content ng-scope">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 filter-section-mobile">
      <div class="panel panel-bd lobidisable bg-lobidisable">
        <div class="panel-body" style="padding-top: 8px; padding-bottom: 10px">
          <div class="Workslist">
            <div class="worklistdate">
              <div class="Old_Query">
                <div class="col-4 col-md-3">
                  <label for="cmbValan" class="change-label-color">Valan</label>
                    <select id="valan" [(ngModel)]="selectedValan" class="form-select form-control" data-placeholder="Valan">
                      <option value="" disabled></option>
                      <option *ngFor="let valan of valans" [value]="valan.value">{{ valan.label }}</option>
                    </select>

                </div>
                <div class="col-4 col-md-1 mt_center">
                  <label class="change-label-color"></label>

                  <button ng-click="getSameIPDifferentUserFun()" class="common_buttonn button_height btn" style="height: 35px !important;" tabindex="6">
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="panel panel-bd lobidisable">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="">
              <button class="btn btn-success btn-sm" ng-click="filterPopup = true" onclick="$('.filter-section-mobile').toggle();">
               <i class="bi bi-menu-button"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="panel-body" style="padding: 10px">
          <div class="table-responsive">
            <table style="width: 99%" id="example" class="table table-hover table-striped table-condensed reports-table">
              <thead>
                <tr>
                  <th style="text-align: left">User Name</th>

                  <th style="text-align: left">User Agent</th>

                  <th style="text-align: left">IP Address</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td colspan="4" class="dataTables_empty " style="text-align: center ">
                    Loading data...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="ClientUplineDatapop" class="modal fade show ng-hide" style="display: block; z-index: 9999" aria-modal="true">
    <div style="max-width: 95% !important" class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content" style="
          height: auto;

          border-radius: 0;

          background: #1e2226;

          color: #d6d4d4;
        ">
        <div class="modal-header">
          <h5 class="modal-title" style="color: black !important">
            Client Tree
          </h5>

          <button ng-click="ClientUplineDatapop=false" type="button" data-dismiss="modal" aria-label="Close" class="close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>

        <div class="modal-body" style="padding: 8px !important">
          <div class="table-responsive" style="overflow-x: auto">
            <table class="table" id="load_data1">
              <thead>
                <tr style="background: #696969; letter-spacing: 1px">
                  <th style="text-align: center; width: 51px">SR NO.</th>
                  <th style="text-align: left">NAME</th>
                  <th style="text-align: left">LOGIN CODE</th>
                  <th style="text-align: left">USER TYPE</th>
                </tr>
              </thead>
              <tbody>
                <!-- ngRepeat: x in dataList1 track by $index -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
